<style>
    /* Rimuovi il background-color dal container-stats e imposta un padding generale */
.container-stats {

/* Stile per le statistiche */
.stat {

<script>
    function animateValue(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            element.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
                requestAnimationFrame(step);
            }
        };
        requestAnimationFrame(step);
    }

    const stats = document.querySelectorAll("#container-stats .stat p");
    stats.forEach((stat) => {
        const startValue = parseInt(stat.textContent, 10);
        const endValue = parseInt(stat.getAttribute("data-count"), 10);
        const duration = 5000; // 5000 millisecondi (5 secondi) di durata dell'animazione
        animateValue(stat, startValue, endValue, duration);
    });
</script>

<script>
    // Funzione per animare l'apparizione delle immagini
    function animateImages() {
        const logoItems = document.querySelectorAll(".client-logos li");
        let delay = 0;

        logoItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = 1;
                item.style.transform = "translateY(0)";
            }, delay);
            delay += 200; // Ritardo di 200ms tra le immagini (puoi personalizzare questo valore)
        });
    }

    // Carica tutte le immagini
    const logoItems = document.querySelectorAll(".client-logos li img");
    logoItems.forEach((item) => {
        item.addEventListener("load", () => {
            // Chiama la funzione per animare quando le immagini sono caricate
            animateImages();
        });
    });
</script>
